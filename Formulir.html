<!DOCTYPE html> 
<html> 
<head> 
<title>Froms</title> 
</head> 
<body> 
<form action="contact.php" method="POST"> 
<fieldset> 
<legend>Froms</legend>
<p> 
<label>Nama:</label> 
<input type="text" name="nama" placeholder="Nama lengkap..." /> 
</p> 
<p> 
<label>Tanggal Lahir:</label> <input type="date" name="tanggal" />
</p>
<p>
<label>Umur:</label> <input type="number" min="10" max="90" name="umur" />
</p>
<p>
<label>Username:</label>
<input type="text" name="username" placeholder="Username..." /> 
</p> 
<p> 
<label>Email:</label> 
<input type="email" name="email" placeholder="Your email..." /> 
</p> 
<p> 
<label>Password:</label>
<input type="password" name="password" placeholder="Passowrd..." /> 
</p> 
<p> 
<label>Jenis kelamin:</label>
<label>
<input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label> 
<label>
<input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label> 
</p> 
<p> 
<label>Agama:</label> 
<select name="agama"> 
<option value="pilih">Pilih</option>
<option value="islam">Islam</option> 
<option value="kristen">Kristen</option> 
<option value="hindu">Hindu</option> 
<option value="budha">Budha</option> 
</select> 
</p> 
<p> 
<label>Jurusan:</label>
<select name="jurusan">
<option value="pilih">Pilih</option>
<option value="tenik informatika">Teknik Informatika</option>
<option value="sistem informasi">Sistem Informasi</option>
</select>
</p>
<p>
<label>Alamat:</label>
<textarea name="alamat"></textarea>
 </p> 
<p> 
<input type="submit" name="submit" value="Submit"/>
<input type="reset" name="reset" value="Reset"/>
</p> 
</fieldset> 
</form> 
</body> 
</html>
